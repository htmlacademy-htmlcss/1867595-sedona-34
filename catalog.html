          <form class="catalog-filter" action="https://echo.htmlacademy.ru" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="Бассейн" checked>Бассейн
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="Парковка" checked>Парковка
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="Wi-Fi">Wi-Fi
                    </label>
                  </li>
              </ul>      
            </fieldset>

            <form class="catalog-filter" action="https://echo.htmlacademy.ru" method="get">
              <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Тип жилья:</legend>
                <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="hotel" checked>Гостиница
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="motel">Мотель
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="product-group" value="apartment">Апартаменты
                      </label>
                    </li>
                </ul>      
              </fieldset>

            
            <button class="button" type="submit">Применить</button>
              
          </form>
